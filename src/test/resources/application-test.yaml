spring.cache.type: none
spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:jira;NON_KEYWORDS=KEY,VALUE
    username: sa
    password:
    driverClassName: org.h2.Driver

  liquibase:
    changeLog: "classpath:db/test.sql"


  jpa:
    show-sql: true
    hibernate:
        ddl-auto: validate
    properties:
        hibernate:
          format_sql: true
    open-in-view: false
