spring.cache.type: none
spring:
  sql:
    init:
      mode: always
  datasource:
    url: jdbc:h2:mem:db;NON_KEYWORDS=KEY,VALUE;MODE=PostgreSQL
    username: sa
    password:
    driverClassName: org.h2.Driver

  liquibase:
    changeLog: "classpath:db/test.sql"


  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
        ddl-auto: create
    properties:
        hibernate:
          format_sql: true
